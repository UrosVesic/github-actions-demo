name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test
        uses: ./test.yml

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: ./build.yml

